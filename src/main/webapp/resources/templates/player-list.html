<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
<div th:switch="${players}">
    <h2 th:case="null">No players found!</h2>
    <div th:case="*">
        <h2>Players</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${.id}"></td>
                <td th:text="${player.firstName}"></td>
                <td th:text="${player.lastName}"></td>
                <td><a th:href="@{player-update/{id}(id=${player.id})}">Edit</a></td>
                <td><a th:href="@{player-delete/{id}(id=${player.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/player-create">Create player</a></p>
</div>
</body>
</html>
